<!DOCTYPE html>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"

    <title>{% block title %}Nitesh Pandey{% endblock %}</title>
    <meta name="description" content="5.6 years of industry experience with around 1.5 years of working experience in Machine Learning Engineer.
    Expertise in predictive modelling, data processing and data mining to solve challenging business problem.
    Passionate about working on large dataset and able to design high-value-added solution to business stakeholder.">

    <meta property="og:title" content="Nitesh Pandey">
    <meta property="og:description"

    <meta property="og:image"
        content="https://nitesh-pandey-portfolio.herokuapp.com/static/images/logo-nites.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nitesh-pandey-portfolio.herokuapp.com/static/images/logo-nites.png">
    <meta property="twitter:title" content="Nitesh Pandey">

        content="5.6 years of industry experience with around 1.5 years of working experience in Machine Learning Engineer.
        Expertise in predictive modelling, data processing and data mining to solve challenging business problem.
        Passionate about working on large dataset and able to design high-value-added solution to business stakeholder.">
    <meta property="twitter:image"
        content="https://nitesh-pandey-portfolio.herokuapp.com/static/images/logo-nites.png">
</head>

<body class="bg-slate-900 text-white tracking-wider">

    <header class="body-font bg-slate-700 text-white">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="/">
                <img src="{{ url_for('static', filename='images/logo-nites.png') }}" width="45" height="45" alt="">
                <!-- <span class="ml-3 text-xl">Nitesh Pandey</span> -->
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-indigo-500" href="/">Home</a>
                <a class="mr-5 hover:text-indigo-500" href="/#Demo">Demo</a>
                <a class="mr-5 hover:text-indigo-500" href="/blog">Blog</a>
                <a class="mr-5 hover:text-indigo-500" href="/certification">Certification</a>
                <a class="mr-5 hover:text-indigo-500" href="/#Contact">Contact</a>

    {% block content %}

                    </a>
                    <a class="ml-3 text-white">
