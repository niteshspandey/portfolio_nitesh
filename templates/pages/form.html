{% extends 'base.html' %}



{% block title %}Linear Regression - Nitesh Pandey{% endblock %}

{% block content %}

<div class="container my-5 mx-auto text-center bg-slate-900 text-white">
    <form action="/result" method="POST" class="m-auto w-2/4 text-center">
        <label for="CRIM" class="leading-7 text-sm text-white">Per Capita Crime Rate</label>
        <input type="number" step="0.01" id="CRIM" name="CRIM" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="ZN" class="leading-7 text-sm text-white">Proportion Of Residential Land Zoned</label>
        <input type="number" step="0.01" id="ZN" name="ZN" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="INDUS" class="leading-7 text-sm text-white">INDUS</label>
        <input type="number" step="0.01" id="INDUS" name="INDUS" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="CHAS" class="leading-7 text-sm text-white">Charles River dummy variable</label>
        <input type="number"  min="0" max="1" id="CHAS"  name="CHAS" value="Enter values either 0 or 1 only" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required><br>
    
        <label for="NOX" class="leading-7 text-sm text-white">Nitric Oxides Concentration</label>
        <input type="number" step="0.01" id="NOX"  name="NOX" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="RM" class="leading-7 text-sm text-white">Average Number Of Rooms Per Dwelling</label>
        <input type="number" step="0.01" id="RM" name="RM" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="AGE" class="leading-7 text-sm text-white">Proportion Of Owner-Occupied Units Built Prior to 1940</label>
        <input type="number" step="0.01" id="AGE" name="AGE" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="DIS" class="leading-7 text-sm text-white">Weighted Distances To Five Boston Employment Centres</label>
        <input type="number" step="0.01" id="DIS" name="DIS" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="RAD" class="leading-7 text-sm text-white">Index of Accessibility to Radial Highways</label>
        <input type="number" step="0.01" id="RAD" name="RAD" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="TAX" class="leading-7 text-sm text-white">Full-Value Property-Tax Rate Per $10,000</label>
        <input type="number" step="0.01" id="TAX" name="TAX" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="PTRATIO" class="leading-7 text-sm text-white">Pupil-Teacher Ratio By Town</label>
        <input type="number" step="0.01" id="PTRATIO" name="PTRATIO" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="B" class="leading-7 text-sm text-white">Proportion of blacks by town</label>
        <input type="number" step="0.01" id="B" name="B" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <label for="LSTAT" class="leading-7 text-sm text-white">% lower status of the population</label>
        <input type="number" step="0.01" id="LSTAT" name="LSTAT" class="w-full  bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
    
        <button type="submit" class="flex mx-auto my-5 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
    </form>
    
</div>

{% endblock %}
