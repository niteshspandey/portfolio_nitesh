{% extends 'base.html' %}



{% block title %}Diabetes Prediction{% endblock %}


{% block content %}

<div class="container my-5 mx-auto text-center bg-slate-900 text-white">
    <form action="/diabetes-prediction-result" method="POST" class="m-auto w-2/4 text-center">

        <label for="num_preg" class="leading-7 text-sm text-white">Number of times pregnant</label>
        <input type="number" min="0" id="num_preg" name="num_preg" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>

        <label for="Glucose" class="leading-7 text-sm text-white">Glucose</label>
        <input type="number" id="Glucose" name="glucose_conc" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required><br>

        <label for="BloodPressure" class="leading-7 text-sm text-white">BloodPressure</label>
        <input type="number" min="0" id="BloodPressure" name="diastolic_bp" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>

        <label for="SkinThickness" class="leading-7 text-sm text-white">SkinThickness</label>
        <input type="number" id="SkinThickness" name="thickness" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>

        <label for="BMI" class="leading-7 text-sm text-white">BMI</label>
        <input type="number" id="BMI" name="bmi" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>

        <label for="Diabetes pedigree" class="leading-7 text-sm text-white">Diabetes pedigree</label>
        <input type="number" id="Diabetes pedigree" name="diab_pred" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>

        <label for="Age" class="leading-7 text-sm text-white">Age</label>
        <input type="number" min="0" id="Age" name="age" class="w-full bg-opacity-50 rounded border bg-slate-700 focus:border-indigo-500  focus:ring-2 focus:ring-indigo-200 text-base outline-none  text-center py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required> <br>
        <button type="submit" class="flex mx-auto my-5 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button>
    </form>
</div>

{% endblock %}
